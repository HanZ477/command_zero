<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Zero</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('A_futuristic,_tech-inspired_logo_for_Command_Zero.png') no-repeat center center/cover;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            color: white;
            position: relative;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Slight transparency */
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 65px; /* Reduced from 80px */
            margin-bottom: 20px;
            text-shadow: 0px 0px 20px rgba(255, 255, 255, 0.8);
            letter-spacing: 5px;
        }

        .enter-button {
            display: inline-block;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            background: linear-gradient(45deg, #4CAF50, #00ff99);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
            margin-top: 20px;
        }

        .enter-button:hover {
            background: linear-gradient(45deg, #00ff99, #4CAF50);
            transform: scale(1.1);
            box-shadow: 0px 0px 15px rgba(0, 255, 153, 0.8);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Command Zero</h1>
        <a href="login.html" class="enter-button">Enter</a>
    </div>
</body>
</html>
